<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <title>Vision Board Project</title>
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/main.css">
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Permanent+Marker&display=swap" rel="stylesheet">
</head>
<body>
	<div id="vision-board">
			<div class="block small-block left-align light-bg">
					<p><span class="highlight">Grow</span></p>
					<p>Learn to Design &amp;<br>
					<strong>Code Websites</strong></p>
			</div>
			<div class="block small-block center-align">
					<img src="img/flower.png" alt="Flower">
			</div>
			<div class="block small-block center-align light-bg">
					<p>HTML<br>
					CSS<br>
					Javascript<br>
					Wordpress<br>
					Python</p>
			</div>
			<div class="block large-block left-align">
					<p><span class="highlight">Freelance</span></p>
					<p>Make enough side cash to<br>
					<strong>Pay off debt</strong></p>
					<img src="img/piggy.png" alt="piggy bank">
			</div>
			<div class="block large-block center-align dark-bg center-box">
					<img src="img/eye.png" alt="eye">
					<p><span>2020</span></p>
					<p>Vision Board</p>
			</div>
			<div class="block large-block right-align">
					<img src="img/plane.png" alt="airplane">
					<p>Plan a trip where I can<br>
					<strong>Work Remotely</strong></p>
			</div>
			<div class="block small-block center-align light-bg">
					<p>Walk Dog &plus;&plus;<br>
					Meditate<br>
					Yoga<br>
					Snuggle Pup</p>
			</div>
			<div class="block small-block center-align">
					<img src="img/doggo.png" alt="dog with heart">
			</div>
			<div class="block small-block right-align light-bg">
					<p><span class="highlight">Mind &amp; Body</span></p>
					<p>Exercise More<br>
					&amp; Find Zen in<br>
					<strong>Challenge</strong></p>
			</div>
	</div>
</body>
</html>
